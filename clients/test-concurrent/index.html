<!DOCTYPE html>
<html>
<head>
    <title>Concurrent Resource Loading Test</title>
    <meta charset="utf-8" />
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        #header {
            padding: 10px;
            background-color: #333;
            border-bottom: 1px solid #555;
            margin-bottom: 20px;
        }

        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2d2d2d;
            border-radius: 5px;
        }

        .test-button {
            padding: 10px 15px;
            background-color: #444;
            border: 1px solid #666;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .test-button:hover {
            background-color: #555;
        }

        .test-result {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
        }

        h1, h2 {
            margin-top: 0;
        }

        h2 {
            color: #4CAF50;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #555;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Concurrent Resource Loading Test</h1>
        </div>
        
        <div class="test-section">
            <h2>Test Concurrent Resource Loading</h2>
            <button id="test-concurrent" class="test-button">Load 10 Resources Concurrently</button>
            <button id="test-sequential" class="test-button">Load 10 Resources Sequentially</button>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <div id="test-result" class="test-result">Click a button to test loading...</div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
