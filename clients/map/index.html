<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War3地图查看器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            z-index: 100;
            font-size: 12px;
        }

        /* <!-- 缩略图面板样式;不要修改 --> */
        #thumbnailPanel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            color: white;
            z-index: 100;
        }

        #thumbnail {
            position: relative;
            background: #333;
            border: 1px solid #555;
        }

        #thumbnailCanvas {
            width: 150px;
            height: 150px;
        }

        #thumbnailViewport {
            position: absolute;
            border: 2px solid red;
            background: rgba(255, 0, 0, 0.2);
            pointer-events: none;
        }

        #coordinates {
            font-size: 12px;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-wrap: break-word;
            word-break: break-all;
            color: #ccc;
            width: 100%;
            overflow: hidden;
            text-align: center;
        }

        /* 插件面板样式 */
        #togglePluginContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            z-index: 100;
            display: none;
        }

        #pluginContainer {
            position: absolute;
            top: 40px;
            right: 10px;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            color: white;
            z-index: 100;
            display: none;
        }

        .plugin-tabs {
            display: flex;
            border-bottom: 1px solid #555;
        }

        .plugin-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background: rgba(50, 50, 50, 0.5);
        }

        .plugin-tab.active {
            background: rgba(80, 80, 80, 0.8);
        }

        .plugin-panel {
            display: none;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .plugin-panel.active {
            display: block;
        }

        /* 图层面板样式 */
        #layerPanel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        #layerPanel h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #4a90e2;
        }

        .filter-form {
            margin-bottom: 15px;
        }

        .filter-group {
            margin-bottom: 10px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .filter-group select {
            width: 100%;
            padding: 5px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 3px;
        }

        .object-list {
            margin-top: 15px;
        }

        .object-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .object-list li {
            padding: 8px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        .object-list li:hover {
            background: rgba(74, 144, 226, 0.3);
        }

        .object-list li .object-name {
            font-weight: bold;
            margin-right: 10px;
        }

        .object-list li .object-id {
            color: #aaa;
            font-size: 12px;
            margin-right: 10px;
        }

        .object-list li .object-position {
            color: #888;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="status">Loading the page...</div>
    <!-- 缩略图面板 -->
    <div id="thumbnailPanel">
        <div id="coordinates">
            坐标:(0,0)
        </div>
        <div id="thumbnail">
            <canvas id="thumbnailCanvas"></canvas>
            <div id="thumbnailViewport"></div>
        </div>
    </div>
    <!-- 插件切换按钮 -->
    <div id="togglePluginContainer">插件面板</div>
    
    <!-- 插件容器 -->
    <div id="pluginContainer">
        <!-- Tab导航 -->
        <div class="plugin-tabs">
            <div class="plugin-tab active" data-target="eventPanel">事件</div>
            <div class="plugin-tab" data-target="layerPanel">图层</div>
            <div class="plugin-tab" data-target="propertyPanel">属性</div>
        </div>
        
        <!-- 图层面板 -->
        <div id="layerPanel" class="plugin-panel">
            <h3>图层控制</h3>
            <!-- 图层内容将在JavaScript中动态生成 -->
        </div>
        
        <!-- 属性面板 -->
        <div id="propertyPanel" class="plugin-panel">
            <h3>对象属性</h3>
            <!-- 属性内容将在JavaScript中动态生成 -->
        </div>
        
        <!-- 事件编辑器面板 -->
        <div id="eventPanel" class="plugin-panel">
            <h3>触发器编辑器</h3>
            <!-- 事件编辑器内容将在JavaScript中动态生成 -->
        </div>
    </div>
    
    <!-- 不要修改下面的任何代码 -->
    <script src="../thirdparty/fpsmeter.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
