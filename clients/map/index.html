<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War3地图查看器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            z-index: 100;
            font-size: 12px;
        }

        #thumbnailPanel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            color: white;
            z-index: 100;
        }

        #thumbnail {
            position: relative;
            background: #333;
            border: 1px solid #555;
        }

        #thumbnailCanvas {
            width: 150px;
            height: 150px;
        }

        #thumbnailViewport {
            position: absolute;
            border: 2px solid red;
            background: rgba(255, 0, 0, 0.2);
            pointer-events: none;
        }

        #coordinates {
            font-size: 12px;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #ccc;
            width: 100%;
            overflow: hidden;
            text-align: center;
        }

        /* 插件面板样式 */
        #togglePluginContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            z-index: 100;
            display: none;
        }

        #pluginContainer {
            position: absolute;
            top: 40px;
            right: 10px;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            color: white;
            z-index: 100;
            display: none;
        }

        .plugin-tabs {
            display: flex;
            border-bottom: 1px solid #555;
        }

        .plugin-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background: rgba(50, 50, 50, 0.5);
        }

        .plugin-tab.active {
            background: rgba(80, 80, 80, 0.8);
        }

        .plugin-panel {
            display: none;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .plugin-panel.active {
            display: block;
        }

        /* 图层面板样式 */
        #layerPanel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        #layerPanel h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #4a90e2;
        }

        .filter-form {
            margin-bottom: 15px;
        }

        .filter-group {
            margin-bottom: 10px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .filter-group select {
            width: 100%;
            padding: 5px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 3px;
        }

        .object-list {
            margin-top: 15px;
        }

        .object-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .object-list li {
            padding: 8px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        .object-list li:hover {
            background: rgba(74, 144, 226, 0.3);
        }

        .object-list li .object-name {
            font-weight: bold;
            margin-right: 10px;
        }

        .object-list li .object-id {
            color: #aaa;
            font-size: 12px;
            margin-right: 10px;
        }

        .object-list li .object-position {
            color: #888;
            font-size: 11px;
        }

        /* UI抽屉样式 */
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }

        .drawer {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100%;
            background: rgba(30, 30, 30, 0.95);
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            color: white;
            overflow-y: auto;
        }

        .drawer.open {
            transform: translateX(0);
        }

        .drawer-header {
            padding: 15px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .drawer-title {
            margin: 0;
            font-size: 18px;
        }

        .drawer-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .drawer-content {
            padding: 15px;
        }

        /* 属性面板抽屉样式 */
        #propertyDrawer .properties-container {
            margin-top: 10px;
        }

        #propertyDrawer .property-item {
            margin-bottom: 8px;
            padding: 5px;
            background: rgba(50, 50, 50, 0.3);
            border-radius: 3px;
        }

        #propertyDrawer .property-name {
            font-weight: bold;
            margin-right: 10px;
            color: #4a90e2;
        }

        #propertyDrawer .property-value {
            color: #ddd;
        }

        /* 事件面板抽屉样式 */
        #eventDrawer .event-header {
            margin-bottom: 15px;
        }

        #eventDrawer .event-toolbar {
            margin-bottom: 10px;
        }

        #eventDrawer .toolbar-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }

        #eventDrawer .toolbar-btn:hover {
            background: #3a7bc8;
        }

        #eventDrawer .trigger-category h4 {
            color: #4a90e2;
            margin: 10px 0 5px 0;
        }

        #eventDrawer .event-item {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(50, 50, 50, 0.3);
            border-radius: 3px;
            cursor: pointer;
        }

        #eventDrawer .event-item:hover {
            background: rgba(74, 144, 226, 0.3);
        }

        #eventDrawer .event-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        #eventDrawer .event-details {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        #eventDrawer .event-description {
            font-size: 13px;
            margin-bottom: 5px;
        }

        #eventDrawer .event-events, #eventDrawer .event-conditions, #eventDrawer .event-actions {
            font-size: 12px;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="status">Loading the page...</div>
    <!-- 缩略图面板 -->
    <div id="thumbnailPanel">
        <div id="coordinates">
            坐标:(0,0)
        </div>
        <div id="thumbnail">
            <canvas id="thumbnailCanvas"></canvas>
            <div id="thumbnailViewport"></div>
        </div>
    </div>
    <!-- 插件切换按钮 -->
    <div id="togglePluginContainer">插件面板</div>
    
    <!-- 插件容器 -->
    <div id="pluginContainer">
        <!-- Tab导航 -->
        <div class="plugin-tabs">
            <div class="plugin-tab active" data-target="eventPanel">事件</div>
            <div class="plugin-tab" data-target="layerPanel">图层</div>
        </div>
        
        <!-- 图层面板 -->
        <div id="layerPanel" class="plugin-panel">
            <h3>图层控制</h3>
            <!-- 图层内容将在JavaScript中动态生成 -->
        </div>
        
        <!-- 事件编辑器面板 -->
        <div id="eventPanel" class="plugin-panel">
            <h3>触发器编辑器</h3>
            <!-- 事件编辑器内容将在JavaScript中动态生成 -->
        </div>
    </div>

    <!-- 属性面板抽屉 -->
    <div class="drawer-overlay" id="propertyDrawerOverlay"></div>
    <div class="drawer" id="propertyDrawer">
        <div class="drawer-header">
            <h3 class="drawer-title">对象属性</h3>
            <button class="drawer-close" id="propertyDrawerClose">&times;</button>
        </div>
        <div class="drawer-content" id="propertyDrawerContent">
            <!-- 属性内容将在这里动态生成 -->
        </div>
    </div>

    <!-- 事件面板抽屉 -->
    <div class="drawer-overlay" id="eventDrawerOverlay"></div>
    <div class="drawer" id="eventDrawer">
        <div class="drawer-header">
            <h3 class="drawer-title">触发器编辑器</h3>
            <button class="drawer-close" id="eventDrawerClose">&times;</button>
        </div>
        <div class="drawer-content" id="eventDrawerContent">
            <!-- 事件内容将在这里动态生成 -->
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
