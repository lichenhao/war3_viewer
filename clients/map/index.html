<!DOCTYPE html>
<html>

<head>
    <title>Map | HIVE</title>
    <meta charset="utf-8" />

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            color: white;
            font-family: Arial, sans-serif;
        }

        #canvas {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
        }

        #stats {
            position: absolute;
            left: 10px;
            top: 10px;
            user-select: none;
            pointer-events: none;
            z-index: 10;
        }

        #status {
            position: absolute;
            left: 10%;
            top: 10%;
            width: 80%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            pointer-events: none;
            z-index: 10;
        }

        /* 插件容器样式 */
        #pluginContainer {
            position: absolute;
            right: 10px;
            top: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            z-index: 10;
            width: 300px;
            max-height: 80vh;
            overflow: hidden;
            display: none;
        }

        /* Tab导航样式 */
        .plugin-tabs {
            display: flex;
            background: rgba(30, 30, 30, 0.9);
            border-bottom: 1px solid #444;
        }

        .plugin-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            border-right: 1px solid #444;
            background: rgba(50, 50, 50, 0.5);
        }

        .plugin-tab:last-child {
            border-right: none;
        }

        .plugin-tab.active {
            background: rgba(74, 144, 226, 0.7);
        }

        .plugin-tab:hover:not(.active) {
            background: rgba(74, 144, 226, 0.3);
        }

        /* Tab内容面板样式 */
        .plugin-panel {
            display: none;
            padding: 10px;
            max-height: calc(80vh - 50px);
            overflow-y: auto;
        }

        .plugin-panel.active {
            display: block;
        }
        #thumbnailPanel {
            display: none;
            position: fixed;
            right: 10px;
            bottom: 10px;            
        }
        #thumbnail {
            background: #333;
            border: 1px solid #666;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            width: 150px;
            height: 150px;
        }

        #thumbnailCanvas {
            width: 100%;
            height: 100%;
        }

        #thumbnailViewport {
            position: absolute;
            border: 2px solid red;
            background: rgba(255, 0, 0, 0.2);
            pointer-events: none;
        }

        #coordinates {
            margin-top: 10px;
            font-size: 12px;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-wrap: none;
            word-break: keep-all;
            color: #ccc;
            width: 100%;
            overflow: hidden;
            text-align: center;
        }

        /* 图层面板样式 */
        #layerPanel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        .layer-category {
            margin-bottom: 15px;
        }

        .layer-category h4 {
            margin: 0 0 5px 0;
            font-size: 14px;
            color: #4a90e2;
            cursor: pointer;
        }

        .layer-category h4::before {
            content: "▶ ";
            transition: transform 0.2s;
        }

        .layer-category.expanded h4::before {
            content: "▼ ";
        }

        .layer-items {
            display: none;
            margin-left: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .layer-category.expanded .layer-items {
            display: block;
        }

        .layer-item {
            padding: 5px;
            cursor: pointer;
            font-size: 13px;
            border-bottom: 1px solid #444;
        }

        .layer-item:hover {
            background: rgba(74, 144, 226, 0.3);
        }

        .layer-item.selected {
            background: rgba(74, 144, 226, 0.5);
        }

        .object-category {
            margin-bottom: 10px;
        }

        .object-category h5 {
            margin: 0 0 5px 0;
            font-size: 13px;
            color: #4a90e2;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .object-items {
            margin-left: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .object-item {
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
        }

        .object-item:hover {
            background: rgba(74, 144, 226, 0.3);
        }

        .object-id {
            font-weight: bold;
            color: #fff;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .object-faction {
            color: #4a90e2;
            font-size: 11px;
            flex: 1;
            text-align: center;
        }

        .object-position {
            color: #aaa;
            font-size: 11px;
            flex: 1;
            text-align: right;
        }

        /* 属性面板样式 */
        #propertyPanel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        .property-item {
            margin-bottom: 8px;
        }

        .property-item label {
            display: block;
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 3px;
        }

        .property-item span {
            display: block;
            font-size: 13px;
            padding: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        /* 事件编辑器样式 */
        #eventPanel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #4a90e2;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        #eventList {
            max-height: 300px;
            overflow-y: auto;
        }

        .trigger-category {
            margin-bottom: 10px;
        }

        .trigger-category h4 {
            margin: 0 0 5px 0;
            font-size: 14px;
            color: #4a90e2;
            cursor: pointer;
        }

        .trigger-list {
            margin-left: 10px;
        }

        .event-item {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .event-item:hover {
            background: rgba(74, 144, 226, 0.3);
        }

        .event-item .event-name {
            font-weight: bold;
            font-size: 13px;
            color: #fff;
        }

        .event-item .event-details {
            font-size: 12px;
            color: #aaa;
            margin: 3px 0;
        }

        .event-item .event-description {
            font-size: 11px;
            color: #888;
            margin-top: 3px;
        }

        .event-item .event-events,
        .event-item .event-conditions,
        .event-item .event-actions {
            font-size: 11px;
            color: #aaa;
            margin-top: 2px;
            padding-left: 10px;
        }

        .event-item .event-events strong,
        .event-item .event-conditions strong,
        .event-item .event-actions strong {
            color: #4a90e2;
        }

        /* 触发器工具栏样式 */
        #triggerToolbar {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        #triggerToolbar button {
            margin-right: 5px;
            padding: 5px 10px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        #triggerToolbar button:hover {
            background: #3a7bc8;
        }

        /* 插件切换按钮 */
        #togglePluginContainer {
            position: absolute;
            right: 10px;
            top: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 3px;
            z-index: 10;
            cursor: pointer;
            font-size: 12px;
            color: #4a90e2;
            border: 1px solid #4a90e2;
            display: block;
        }

        #togglePluginContainer:hover {
            background: rgba(74, 144, 226, 0.3);
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="status">Loading the page...</div>
    <!-- 缩略图面板 -->
    <div id="thumbnailPanel">
        <div id="coordinates">
            坐标:(0,0)
        </div>
        <div id="thumbnail">
            <canvas id="thumbnailCanvas"></canvas>
            <div id="thumbnailViewport"></div>
        </div>
    </div>
    <!-- 插件切换按钮 -->
    <div id="togglePluginContainer">插件面板</div>
    
    <!-- 插件容器 -->
    <div id="pluginContainer">
        <!-- Tab导航 -->
        <div class="plugin-tabs">
            <div class="plugin-tab active" data-target="eventPanel">事件</div>
            <div class="plugin-tab" data-target="layerPanel">图层</div>
            <div class="plugin-tab" data-target="propertyPanel">属性</div>
        </div>
        
        <!-- 图层面板 -->
        <div id="layerPanel" class="plugin-panel">
            <h3>图层控制</h3>
            <!-- 图层内容将在JavaScript中动态生成 -->
        </div>
        
        <!-- 属性面板 -->
        <div id="propertyPanel" class="plugin-panel">
            <h3>对象属性</h3>
            <!-- 属性内容将在JavaScript中动态生成 -->
        </div>
        
        <!-- 事件编辑器面板 -->
        <div id="eventPanel" class="plugin-panel">
            <h3>触发器编辑器</h3>
            <div id="triggerToolbar">
                <button id="addTriggerBtn">添加触发器</button>
                <button id="refreshTriggersBtn">刷新</button>
            </div>
            <div id="eventList"></div>
        </div>
    </div>
    
    <div id="fpsMeter"></div>
    <script src="../thirdparty/fpsmeter.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
